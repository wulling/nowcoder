<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send() {
            $.post(
                "/community/alpha/ajax",  //要访问的路径
                {"name":"张三","age":23},   //向服务器提交的数据（js对象）
                function (data) {                //回调函数：浏览器得到响应后会调这个方法，data就是服务器返回给浏览器的数据
                    console.log(typeof(data));
                    console.log(data);
                    data = $.parseJSON(data);
                    console.log(typeof (data));
                }
            );
        }
    </script>

</body>
</html>
